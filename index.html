<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone Project 1 The Oslo Hotel</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--Font Awsome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!--Css stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <!--Navbar Section Imported from Bootstrap-->
    <header id="main-heading-section">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#main-heading-section">The Oslo Hotel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#main-heading-section"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sleep.html">Sleep</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="eat.html">Eat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="relax.html">Relax</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#packages-section">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#plan-section">Plan</a>
            </li>
          </ul>
          <a href="booking-form.html" class="booking-link">
            Book Now
          </a>
        </div>
      </nav>
      <!--End of Nav-bar-->

      <!--Landing page image section-->
      <section class="main-heading-section">
        <div class="container-fluid main-title-container">
          <div class="row main-title-row stone-background">
            <div class="col-12 main-title-col">
              <img
                src="assets/images/lobby-images/hotel-lobby-pic.jpg "
                alt="Image of hotel lobby "
                class="hotel-lobby-image mx-auto d-block"
              />
              <div class="title-text-block">
                <h1 class="title dk-green-text">The Oslo</h1>
                <h2 class="sub-heading dk-green-text">Hotel</h2>
                <p class="main-section-arrow">
                  <a
                    class="down-arrow-link dk-green-text"
                    href="#about-section"
                  >
                    <i class="fas fa-arrow-down" aria-hidden="true"></i>
                    <span class="sr-only">link to about section.</span>
                  </a>
                </p>
                <div class="d-lg-none main-booking-btn-container">
                  <a
                    href="booking-form.html"
                    class="booking-link main-booking-link"
                  >
                    Book Now
                    <i class="fas fa-arrow-right" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!--About Section-->
    <section id="about-section">
      <div class="container-fluid about-section-container">
        <div class="row about-section-row">
          <div class="col-12 about-section-col dk-green-background">
            <div class="about-text">
              <h1 class="stone-text">
                A Hotel <br />
                For Modern <br />
                Living
              </h1>
            </div>
            <a class="about-section-arrow stone-text" href="#room-section">
              <i class="fas fa-arrow-down" aria-hidden="true"></i>
              <span class="sr-only">Link to sleep section.</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!--Guestroom section-->
    <section id="room-section">
      <div class="container-fluid room-container">
        <div class="row room-row section-row">
          <div class="col-12 room-col stone-background">
            <img
              src="assets/images/room-images/guestroom-image-1.jpeg"
              alt="Image of the hotel guestroom"
              class="room-img"
            />
            <div class="room-title-text">
              <h1 class="dk-green-text section-font-size">Sleep</h1>
              <a href="#" class="sleep-link dk-green-text">
                <i class="fas fa-arrow-right section-font-size" aria-hidden="true"></i>
                <span class="sr-only"> Link to guestroom page.</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Food and drink section-->
    <section id="food-section"></section>

    <!--Spa section-->
    <section id="spa-section"></section>

    <!--Packages Section-->
    <section id="packages-section"></section>

    <!--Plan section-->
    <section id="plan-section"></section>

    <!--Footer-->
    <footer id="footer-section"></footer>

    <!--Bootstrap-->
    <script
      src=" https://code.jquery.com/jquery-3.5.1.slim.min.js "
      integrity="
     sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
      crossorigin="
     anonymous "
    ></script>
    <script
      src=" https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "
      integrity="
     sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN "
      crossorigin="
     anonymous "
    ></script>
    <script
      src=" https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "
      integrity="
     sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV "
      crossorigin="
     anonymous "
    ></script>
  </body>
</html>
